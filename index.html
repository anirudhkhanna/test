    <style>
    .login-container {
        width: 40%;
        margin-top: 80px;
        border: 1px solid #ccc;
        padding: 30px;
        border-radius: 10px;
    }
    
    @media screen and (max-width: 760px) {
        .login-container {
            width: 80%;
            padding: 10px;
        }
    }

        display: block;

        margin-top: 20px;

    }

<body>

    <!-- Page Content -->
    <div class="container login-container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="img/ice-brand.png" style="width:30%; margin-bottom: 10px;">
                <p><em>Internet Controlled Electronics: Your home controller in your pocket!</em></p>
                <hr>

                <input type="email" class="form-control" id="email" placeholder="you@chitkara.edu.in" autofocus>
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="YourSecretPassword">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                <div style="margin-top: 20px">
                    <a href="#">Register</a> &nbsp;&bull;&nbsp; <a href="#">Forgot Password</a>
